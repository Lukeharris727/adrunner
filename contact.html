<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;

input[type=submit] {

}

}

  border-radius: 5px;

  padding: 20px;

}

  <div class="header">
    <h3>Contact Us!</h3>
    <p>We would love to hear from you!</p>
  </div>

<div class="container">
  <form action="https://formspree.io/zach@adrunnerllc.com" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name.." required>

    <label for="number">Phone Number</label>

    <label for="email">Email</label>
    <input type="text" id="email" name="_replyto" placeholder="Your email address.." required>

    <label for="subject">What would you like to contact us about?</label>

    <input type="hidden" name="_next" value="https://lukeharris727.github.io/adrunner/demo.html"/>

    <input type="submit" value="Send">
  </form>
